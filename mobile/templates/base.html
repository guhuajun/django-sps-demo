{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django SPS Demo</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- Site CSS -->
    <link href="{% static 'mobile/site.css' %}" rel="stylesheet" type="text/css" />

</head>

<body>
    <div id="page-wrapper" class="container">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">SPS Demo</span>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    {% if username %} 欢迎回来，{{ username }}，<a href="/logoff"> 注销</a> {% else %}
                    <a href="/login">登录</a> {% endif %}
                </li>
            </ul>
        </nav>


        {% block content %} {% endblock %}
    </div>

    <!-- jQuery -->
    <script src="{% static 'jquery/jquery.min.js' %}" type="text/javascript"></script>
    <!-- Cutsomized script -->
    {% block script %} {% endblock %}
</body>

</html>
